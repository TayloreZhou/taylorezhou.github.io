<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apology Cartoon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #fce4ec, #f8bbd0);
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
      cursor: pointer;
    }

    .container {
      text-align: center;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .char {
      width: 200px;
      height: 200px;
      display: inline-block;
      margin-bottom: 20px;
      transition: transform 0.6s ease;
    }

    .speech {
      background: white;
      border-radius: 20px;
      padding: 15px 25px;
      font-size: 22px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .speech::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 15px 10px 0;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <audio id="bgm" src="https://taylorezhou.github.io/kepler.mp3" autoplay loop></audio>

  <div class="container" id="scene">
    <div id="character"></div>
    <div class="speech" id="speech"></div>
    <div class="hint">(点击查看下一句)</div>
  </div>

  <script>
    // 你提供的三个角色 SVG
    const SVGS = {
      cat: `<svg viewBox="0 0 160 220" xmlns="http://www.w3.org/2000/svg" class="char" role="img" aria-label="cat"><g fill="none" fill-rule="evenodd"><rect width="160" height="220" rx="12" fill="transparent"/><g transform="translate(16,8)"><ellipse cx="56" cy="178" rx="60" ry="22" fill="#f0f4ff" opacity="0.6"/><g transform="translate(8,0)"><circle cx="56" cy="88" r="56" fill="#ffd6e0"/><path d="M12 36c0-12 9-22 20-22 4 0 11 3 16 6 3 1 8 1 12 0 7-2 14-6 18-6 12 0 22 10 22 22v34c0 22-22 40-48 40-26 0-48-18-48-40V36z" fill="#fff" opacity="0.55"/><g transform="translate(16,20)" fill="#2d2d2d"><ellipse cx="20" cy="22" rx="8" ry="10"/><ellipse cx="60" cy="22" rx="8" ry="10"/></g><path d="M48 58c6 8 12 8 18 0" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/></g></g></g></svg>`,
      bear: `<svg viewBox="0 0 160 220" xmlns="http://www.w3.org/2000/svg" class="char" role="img" aria-label="bear"><g><rect width="160" height="220" rx="12" fill="transparent"/><g transform="translate(10,12)"><ellipse cx="70" cy="190" rx="62" ry="20" fill="#f6fff5" opacity="0.6"/><g><circle cx="70" cy="86" r="56" fill="#ffe9b8"/><circle cx="42" cy="66" r="12" fill="#fff2d1"/><circle cx="98" cy="66" r="12" fill="#fff2d1"/><g transform="translate(36,56)" fill="#2d2d2d"><circle cx="8" cy="12" r="6"/><circle cx="40" cy="12" r="6"/></g><path d="M50 86c10 14 22 14 34 0" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/></g></g></g></svg>`,
      robot: `<svg viewBox="0 0 160 220" xmlns="http://www.w3.org/2000/svg" class="char" role="img" aria-label="robot"><g><rect width="160" height="220" rx="12" fill="transparent"/><g transform="translate(12,10)"><ellipse cx="64" cy="186" rx="58" ry="18" fill="#f1f7ff" opacity="0.6"/><rect x="8" y="18" width="112" height="120" rx="18" fill="#e8f3ff" stroke="#d3e9ff"/><g transform="translate(24,36)"><rect width="64" height="44" rx="8" fill="#fff"/><circle cx="16" cy="26" r="6" fill="#3b82f6"/><circle cx="48" cy="26" r="6" fill="#60a5fa"/></g><path d="M40 98c0 12 16 24 32 24s32-12 32-24" stroke="#2d2d2d" stroke-width="2" stroke-linecap="round" fill="none"/></g></g></svg>`
    };

    const scenes = [
      { svg: SVGS.cat, text: "对不起老大，自以为是了。" },
      { svg: SVGS.robot, text: "去对抗世界，争取你。" },
      { svg: SVGS.bear, text: "学习爱人ing...（早日康复 老大）" }
    ];

    let current = 0;
    const container = document.getElementById("scene");
    const character = document.getElementById("character");
    const speech = document.getElementById("speech");

    function showScene(index) {
      const scene = scenes[index];
      character.innerHTML = scene.svg;
      speech.textContent = scene.text;
    }

    showScene(current);

    document.body.addEventListener("click", () => {
      container.classList.add("fade-out");
      setTimeout(() => {
        current = (current + 1) % scenes.length;
        showScene(current);
        container.classList.remove("fade-out");
      }, 600);
    });

    // 某些浏览器需要交互后才能播放音乐
    document.body.addEventListener("click", () => {
      const bgm = document.getElementById("bgm");
      bgm.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
