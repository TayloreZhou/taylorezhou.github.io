<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>纪念日</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #ff9a9e, #fad0c4, #fbc2eb);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Microsoft YaHei", sans-serif;
    }

    h1 {
      position: absolute;
      top: 30px;
      font-size: 36px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 0, 100, 0.7);
      animation: glow 2s infinite alternate;
    }

    h2 {
      position: absolute;
      bottom: 40px;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      letter-spacing: 2px;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff9a9e, 0 0 10px #ff6b81; }
      to   { text-shadow: 0 0 20px #ff4757, 0 0 30px #ff6b81; }
    }
  </style>
</head>
<body>
  <h1>我们的纪念日</h1>
  <canvas id="heartCanvas"></canvas>
  <h2>8月26日 - 9月26日</h2>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    resizeCanvas();

    window.addEventListener('resize', resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // 心形曲线方程
    function drawHeart(t, scale) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      return [x * scale, -y * scale];
    }

    // 参数设置
    let scale = 20;
    let t = 0;
    const dt = 0.02; // 每帧增加的步长
    let points = [];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 背景淡淡的光晕效果
      let gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 50, canvas.width/2, canvas.height/2, canvas.width/1.2);
      gradient.addColorStop(0, "rgba(255,182,193,0.3)");
      gradient.addColorStop(1, "rgba(255,182,193,0)");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (t < Math.PI * 2) {
        let [x, y] = drawHeart(t, scale);
        points.push([x + canvas.width/2, y + canvas.height/2]);
        t += dt;
      }

      // 绘制线条
      ctx.beginPath();
      ctx.moveTo(points[0][0], points[0][1]);
      for (let i = 1; i < points.length; i++) {
        ctx.lineTo(points[i][0], points[i][1]);
      }
      ctx.strokeStyle = "rgba(255, 105, 180, 0.9)";
      ctx.lineWidth = 3;
      ctx.shadowBlur = 20;
      ctx.shadowColor = "rgba(255, 105, 180, 0.8)";
      ctx.stroke();

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
