<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #password-container {
      text-align: center;
      z-index: 10;
      position: relative;
    }
    #content {
      display: none;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 5;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="password-container">
    <h2 style="color:white;">Enter Password</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="content">
    <canvas id="heartCanvas"></canvas>
    <p>❤️ Happy Anniversary ❤️</p>
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById('password').value;
      if (pwd === '2046') {
        document.getElementById('password-container').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        startAnimation();
      } else {
        alert('Wrong password!');
      }
    }

    function startAnimation() {
      const canvas = document.getElementById("heartCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }

      function heartFunction(t) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        return {x, y};
      }

      let angle = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // draw star particles
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          if (p.x < 0) p.x = canvas.width;
          if (p.x > canvas.width) p.x = 0;
          if (p.y < 0) p.y = canvas.height;
          if (p.y > canvas.height) p.y = 0;
        });

        // heart glow animation
        const scale = 20 * (1 + 0.1 * Math.sin(angle));
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);

        const gradient = ctx.createLinearGradient(-scale*16, -scale*16, scale*16, scale*16);
        gradient.addColorStop(0, "#ff6ec4");
        gradient.addColorStop(0.5, "#ff2d95");
        gradient.addColorStop(1, "#9d50bb");

        ctx.strokeStyle = gradient;
        ctx.shadowBlur = 30;
        ctx.shadowColor = "#ff6ec4";
        ctx.lineWidth = 3;

        ctx.beginPath();
        for (let t = 0; t <= Math.PI * 2; t += 0.02) {
          const pos = heartFunction(t);
          ctx.lineTo(pos.x * scale, pos.y * scale);
        }
        ctx.closePath();
        ctx.stroke();
        ctx.restore();

        angle += 0.05;
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
